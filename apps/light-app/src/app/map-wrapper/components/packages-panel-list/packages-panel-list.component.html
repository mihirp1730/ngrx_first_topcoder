<ng-container *ngIf="loading; else ShowPackages">
  <div class="progress-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-container>
<ng-template #ShowPackages>
  <cdk-virtual-scroll-viewport data-slb-id="packages-panel-list" [itemSize]="165" minBufferPx="1000" maxBufferPx="2000">
    <apollo-packages-panel-item
      *cdkVirtualFor="let packageId of packagesIds; templateCacheSize: 0"
      [packageId]="packageId"
      (click)="goToPackageDetails(packageId)"
      data-slb-id="packages-panel-list-{{packageId}}"
    ></apollo-packages-panel-item>
  </cdk-virtual-scroll-viewport>
</ng-template>
