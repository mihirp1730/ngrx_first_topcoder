<div data-slb-id="approve-action-cell" class="flex-container">
    <div class="slb-icon-cell flex-child">
      <button data-slb-id="comments" type="button" slb-icon-button class="icon-label-info" (click)="onCommentsAction()">
        <mat-icon title="Comments" svgIcon="chat"></mat-icon>
      </button>
      <button data-slb-id="view-subscriptions" type="button" title="View Subscription" slb-tertiary-button class="view-subscription-btn" disabled>
        <mat-icon class="icon-label-view" svgIcon="approved-document"></mat-icon>
        <span class="icon-label-view-title">View Subscription</span>
      </button>
    </div>
</div>
